<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Smoothie.js - Example</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <!-- header -->
      <nav class="navbar">
        <h1>Smoothie.js</h1>
        <small>(Not responsive)</small>
        <div class="d-inline-block">
          <a href="#about" class="nav-link" data-smoothie>About</a>
          <a href="#portfolio" class="nav-link" data-smoothie>Portfolio</a>
          <a href="#blog" class="nav-link" data-smoothie>Blog</a>
          <a href="#contact" class="nav-link" data-smoothie>Contact</a>
        </div>
      </nav>
    </header>
    <main>
      <!-- main -->
      <div class="container" id="about">
        <h1>About</h1>
      </div>
      <div class="container" id="portfolio">
        <h1>Portfolio</h1>
      </div>
      <div class="container" id="blog">
        <h1>Blog</h1>
      </div>
      <div class="container" id="contact">
        <h1>Contact</h1>
      </div>
    </main>
    <footer>
      <!-- footer -->
      <p>For more info or documentation pelase visit the repository <a href="https://github.com/marlospomin/smoothie">here</a>.</p>
      <p>Code released under the <strong>MIT</strong> license.</p>
    </footer>
    <script src="js/smoothie.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
